<!doctype html>
<html lang="ko">

<head>
  <style>
    #app {
      /* id가 "app"인 div에 적용 */
      padding: 0px;
      margin: 0px;
      border: 0px;
      /* 또는 모든 div에 적용하고 싶다면 아래 주석을 해제하세요. */
      /* div {
            padding: 0px;
            margin: 0px;
            border: 0px;
        } */
    }

    /* 전체 페이지의 기본 여백을 없애려면 body와 html에도 설정하는 경우가 많습니다. */
    html,
    body {
      padding: 0;
      margin: 0;
      border: 0;
      /* body는 보통 border를 가지지 않지만, 명시적으로 0으로 설정할 수 있습니다. */
    }
  </style>

  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vue-app</title>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js">
  </script>
</body>

</html>
